<!doctype html>
<html>

<head>
    <title>PROYECTO SPRINT 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        img {
            object-fit: cover;
            height: 300px;
        }

        .link1 {
            text-decoration: none;
        }

        .gitIcon {
            width: 30px;
            height: 30px;
        }
    </style>

</head>

<body>

    <!-- Espacio para Camila -->
    <header>
        <!-- header -->
        <!-- Carousel of photos banner -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/header1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/header2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/header3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Menu Bootstrap -->
        <nav class="container-fluid d-flex justify-content-around bg-warning font-weight-bold shadow">
            <div class="m-4">
                <a href="#" class="link1 text-white"><button class="btn btn-warning">Inicio</button></a>
            </div>

            <div class="m-4">
                <a href="#news" class="text-white"><button class="btn btn-warning">Noticias</button></a>
            </div>
            <div class="m-4">
                <a href="#team" class="text-white"><button class="btn btn-warning">Equipo</button></a>
            </div>
        </nav>

    </header>

    <main>

        <!-- Espacio para Juan -->
        <section id="news" class="container-fluid d-flex flex-column align-items-center mt-5 mb-5">
            <!-- noticias -->

            <div id="movieCanvas1" class="container-fluid d-flex flex-row justify-content-around"></div>
            <div id="movieCanvas2" class="container-fluid d-flex flex-row justify-content-around"></div>

        </section>

      
    </main>
    
    <!-- Vue component -->
    <div id="app">
    </div>

    <footer class="container-fluid d-flex flex-column bg-warning text-center p-0">
        <!-- footer -->
        <div class="container-fluid d-flex flex-row">
            <div class="w-50 p-5 ">
                Conoce nuestro repositorio en <br>
                <a class="enlace" href="https://github.com/Grupo160MinTIC" target="_blank">
                    <button class="btn btn-warning">
                        <img src="images/git.png" class="gitIcon"> Github
                    </button>
                </a>
            </div>
            <div class="w-50 p-3">
                <p class="m-0">María Aparicio - Issue 1 </p>
                <p class="m-0">Carolina Motta - Issue 2 </p>
                <p class="m-0">Juan Saénz - Issue 3 </p>
                <p class="m-0">Lorena Valencia - Issue 4 </p>
                <p class="m-0">María Aparicio - Issue 5 </p>
            </div>
        </div>
        <div class="footer-copyright text-center w-100 p-3 bg-dark text-white">
            © 2020 Copyright
        </div>
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- Scripts Javascript -->
    <script src="../src/main.js"></script>

</body>

</html>
